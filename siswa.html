<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>daptar siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>daptar siswa</h1>

  <u1 id="daptar-Siswa"></u1>

  <a href="index.html">form tambah Siswa</a>

  <script type="module">
    import { ambilDaptarSiswa, hapusSiswa } from "./main.js";

    $(document).ready(async function() {
      let elemenNamaSiswa = $('#daptar-Siswa');
      let daftarSiswa = await ambilDaptarSiswa();

      daftarSiswa.forEach((data) => {
        elemenNamaSiswa.append(
'<li class="list-group-item d-flex justify-content-between">' +
          '<label>' +
          data.nama +
          '</label>' +
          '<div>' +
          '<a href="#" class="me-2"data="' + 
          data.id +
          '">ubah</a>' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' +
          '</div>' +
          '</li>'
        );
      });
      
      $('.tombol-hapus').click(async function() {
        await hapusSiswa($(this).attr('data'));
        location.reload();
      })
      $('link-ubah').clikc (async Function (){
        window.location.replace('ubah-Siswa.html?docId=' + $(this).attr('data'));
      })
    });
  </script>
</body>

</html>
